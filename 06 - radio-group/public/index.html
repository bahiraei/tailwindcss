<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-blue-600 h-screen flex items-center justify-center ">
<div class="w-96 py-4" x-data="{radio:0, activeClass:'ring-4 ring-blue-300 bg-blue-400 text-white'}">
    <div :class="radio === 0 ? activeClass : 'bg-white' " @click="radio = 0"
         class=" rounded-xl p-4 flex items-center justify-between mb-4 ">
        <div>
            <p class="pb-2 font-semibold text-md">Startup</p>
            <span class="">12GB/6CPUs . 160 GB SSD disk</span>
        </div>
        <div class="w-8 h-8 p-1.5 bg-blue-500 rounded-full flex items-center justify-center text-white"
             x-show="radio === 0">
            <svg class="size-6 h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m4.5 12.75 6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div :class="radio === 1 ? activeClass : 'bg-white' " @click="radio = 1"
         class=" rounded-xl p-4 flex items-center justify-between mb-4 ">
        <div>
            <p class="pb-2 font-semibold text-md">Startup</p>
            <span class="">12GB/6CPUs . 160 GB SSD disk</span>
        </div>
        <div class="w-8 h-8 p-1.5 bg-blue-500 rounded-full flex items-center justify-center text-white"
             x-show="radio === 1">
            <svg class="size-6 h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m4.5 12.75 6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div :class="radio === 2 ? activeClass : 'bg-white' " @click="radio = 2"
         class=" rounded-xl p-4 flex items-center justify-between  ">
        <div>
            <p class="pb-2 font-semibold text-md">Startup</p>
            <span class="">12GB/6CPUs . 160 GB SSD disk</span>
        </div>
        <div class="w-8 h-8 p-1.5 bg-blue-500 rounded-full flex items-center justify-center text-white"
             x-show="radio === 2">
            <svg class="size-6 h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m4.5 12.75 6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>
<script defer src="//cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.8/cdn.min.js"></script>
</body>
</html>
